<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armatir Production</title>
    <link rel="icon" href="Images/Logo Tab.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- Library Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Tiny Slider CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
</head>    
<body>
    <!-- Header -->
    <header>
        <div class="top-bar">
            <div class="logo">
                <img src="Images/Logo.png" alt="Armatir Production Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">B2B/Corporate</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="cz-carousel cz-controls-lg mb-4 mb-lg-5">
        <div class="tns-outer">
            <!-- Carousel Container -->
            <div class="cz-carousel-inner" id="carouselExample">
                <!-- Slide 1 -->
                <div class="px-lg-5 tns-item" style="background-color: #18a0da;">
                    <div class="d-lg-flex justify-content-between align-items-center pl-lg-4">
                        <img class="d-block order-lg-2 mr-lg-n5 flex-shrink-0" 
                             src="https://primagraphia.co.id/images/slider/cetak-totebag-custom-design_1690872258.jpg" 
                             alt="Totebag">
                        <div class="position-relative mx-auto py-5 px-4" style="max-width: 42rem; z-index: 10;">
                            <h2 class="text-light font-weight-light pb-1" style="line-height: 1.5;">Cetak</h2>
                            <h1 class="text-light display-4" style="line-height: 1.2;">Totebag &amp; Pouch</h1>
                            <p class="font-size-lg text-light" style="line-height: 1.5;">Armatir Production</p>
                            <a href="#" class="btn-shop-now">Shop Now<i class="fas fa-chevron-right"></i></a>
                        </div>
                    </div>
                </div>
        
                <!-- Slide 2 -->
                <div class="px-lg-5 tns-item" style="background-color: #16b8ea;">
                    <div class="d-lg-flex justify-content-between align-items-center pl-lg-4">
                        <img class="d-block order-lg-2 mr-lg-n5 flex-shrink-0" 
                             src="https://primagraphia.co.id/images/slider/banner_11_1730084747.jpg" 
                             alt="Akhir Tahun">
                        <div class="position-relative mx-auto py-5 px-4" style="max-width: 42rem; z-index: 10;">
                            <h2 class="text-light font-weight-light pb-1" style="line-height: 1.5;">Gebyar</h2>
                            <h1 class="text-light display-4" style="line-height: 1.2;">Akhir Tahun</h1>
                            <p class="font-size-lg text-light" style="line-height: 1.5;">Cetak Kalender Mulai Rp 5.000</p>
                            <a href="#" class="btn-shop-now">Shop Now<i class="fas fa-chevron-right"></i></a>
                        </div>
                    </div>
                </div>
        
                <!-- Slide 3 -->
                <div class="px-lg-5 tns-item" style="background-color: #0a67af;">
                    <div class="d-lg-flex justify-content-between align-items-center pl-lg-4">
                        <img class="d-block order-lg-2 mr-lg-n5 flex-shrink-0" 
                             src="https://primagraphia.co.id/images/slider/BCA-VIRTUAL-01_20241025152048_835.jpg" 
                             alt="BCA Virtual">
                        <div class="position-relative mx-auto py-5 px-4" style="max-width: 42rem; z-index: 10;">
                            <h2 class="text-light font-weight-light pb-1" style="line-height: 1.5;">Order</h2>
                            <h1 class="text-light display-4" style="line-height: 1.2;">Lewat Website</h1>
                            <p class="font-size-lg text-light" style="line-height: 1.5;">Tersedia bayar dengan VA BCA</p>
                            <a href="#" class="btn-shop-now">Shop Now<i class="fas fa-chevron-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tiny Slider JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/min/tiny-slider.js"></script>
        <script>
            var slider = tns({
                container: '.cz-carousel-inner',
                items: 1,
                slideBy: 'page',
                autoplay: true,
                autoplayTimeout: 4000,
                speed: 500,
                nav: false,  // Nonaktifkan nav default
                controls: false  // Nonaktifkan kontrol default
            });
        </script>
    </section>
</body>
</html>
